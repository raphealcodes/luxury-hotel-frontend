<div class="container-fluid wrapper">
    <div class="logo d-flex justify-content-start point" routerLink="/">
        <mat-icon  style="font-size: 30px;" class="mt-3 text-primary">home</mat-icon>  &nbsp; <h2 class="mt-3">Luxury Hotel</h2>
    </div>
    <div class="container">
    <div class="room-header d-flex justify-content-center">
 <h3>List of Rooms in the Hotel</h3>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <button routerLink="/hotel-management/add-room" class="btn btn-lg start-btn">
            Add new room
        </button>
    </div>
    <div class="list-table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="room">
              <th mat-header-cell *matHeaderCellDef> Room name </th>
              <td mat-cell *matCellDef="let element"> {{element.room}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef>Cost(â‚¦) </th>
              <td mat-cell *matCellDef="let element"> {{element.cost | number}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
    </div>
